server:
    port: 8080

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8099/eureka/

spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                - id: product-service
                  uri: lb://product-service
                  predicates:
                    - Path=/product/**,/category/**
                - id: invoice-service
                  uri: lb://invoice-service
                  predicates:
                    - Path=/invoice/**, /cart/**
            